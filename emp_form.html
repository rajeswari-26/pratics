<!-- form to get values of employee table from users
for styling style.css 
to add the values to emp table in database add_emp.php is used -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- page title -->
  <title>employee table</title>
  <!-- linking external css file -->
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="container">
    <!-- form -->
    <form action="add_emp.php" method="POST" name="myForm" onsubmit="return validateForm()">
      <div style="margin-top: -20px;">
        <h3>ENTER EMPLOYEE DETAILS</h3>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="empid">Employee-ID</label>
        </div>
        <div class="col-75">
          <input type="text" id="empid" name="empid" placeholder="Employee ID(222..)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="empname">Employee Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="empname" name="empname" placeholder="Employee name(Ramya..)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="empdob">Employee DateofBirth</label>
        </div>
        <div class="col-75">
          <input type="date" id="empdob" name="empdob" placeholder="Employee DOB(1999/08/19..)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="empph">Employee Phone-No</label>
        </div>
        <div class="col-75">
          <input type="text" id="empph" name="empph" placeholder="Employee Phone-No(8765432143..)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="empmail">Employee E-mail</label>
        </div>
        <div class="col-75">
          <input type="text" id="empmail" name="empmail" placeholder="Employee Mail(abc@gmail.com)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="dno">Employee D-NO</label>
        </div>
        <div class="col-75">
          <input type="text" id="dno" name="dno" placeholder="Employee D-no(111..)">
        </div>
      </div>
      <div class="row">
        <input type="submit" name="sub2" value="Submit">
      </div>
    </form>
    <!-- form ends -->
  </div>


  <script>
    // javascript function to validate the form
    function validateForm() {
      var a = document.forms["myForm"]["empid"].value;
      var b = document.forms["myForm"]["empname"].value;
      var c = document.forms["myForm"]["empdob"].value;
      var d = document.forms["myForm"]["empph"].value;
      var e = document.forms["myForm"]["empmail"].value;
      var f = document.forms["myForm"]["dno"].value;
      if (a == "") {
        alert("EMP-ID must be filled out");
        return false;
      }
      if (b == "") {
        alert("EMP-NAME must be filled out");
        return false;
      }
      if (c == "") {
        alert("EMP-DOB must be filled out");
        return false;
      }
      if (d == "") {
        alert("EMP-PHONENO must be filled out");
        return false;
      }
      if (e == "") {
        alert("EMP-MAIL must be filled out");
        return false;
      }
      if (f == "") {
        alert("EMP-DNO must be filled out");
        return false;
      }


    }




  </script>


</body>

</html>
